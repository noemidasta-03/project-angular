<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" [routerLink]="['/login']">
    <mat-icon>face</mat-icon>
  </button>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon [routerLink]="['/pagina1']" >home</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" >
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer  mode="side" [opened]="drawerOpened">
    <mat-list role="list" class="list-item" >
      <mat-list-item role="cantieri-lotti" routerLink="cantieri-lotti" [routerLinkActive]="'activate'">cantieri-lotti</mat-list-item>
      <mat-list-item role="table" routerLink="table" [routerLinkActive]="'activate'">table</mat-list-item>
      <mat-list-item role="table2" routerLink="table2" [routerLinkActive]="'activate'">table2</mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>

    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
